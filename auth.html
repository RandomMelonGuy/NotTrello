<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newAuth.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="mainBlock">
        <h2>Авторизация</h2>
        <label for="username">Введите имя пользователя</label>
        <input id="username" type="text" maxlength="100">
        <label for="password">Введите пароль</label>
        <input id="password" type="password" maxlength="40">
        <button onclick="sendData()" class="sendBtn">Отправить</button>
        <a href="auth/no-pass" onclick="fetch('/auth', {method: `POST`, body: JSON.stringify({username: usernameInput.value})})" class="link">Забыли пароль?</a>
    </div>
</body>
<script>
    const usernameInput = document.getElementById("username");
    const passwordInput= document.getElementById("password");
    const sendData = () => {
        console.log("ЭУ?");
        if (usernameInput.value!= null & passwordInput.value != null) {
            fetch("/auth", {method: "POST", body: JSON.stringify({username: usernameInput.value,password: passwordInput.value})}).then(res=>res.json()).then(data=>{
                if(data.success){
                    window.location.href = "/";
                }
                else{
                    alert(data.msg);
                }
            });
        }}
</script>
</html>
