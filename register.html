<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newRegister.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="mainBlock">
        <h2>Регистрация</h2>
        <label for="username">Введите имя пользователя</label>
        <input id="username" type="text" maxlength="100">
        <label for="password">Введите пароль</label>
        <input id="password" type="password" maxlength="40">
        <label for="passwordAgain">Введите пароль повторно</label>
        <input id="passwordAgain" type="password" maxlength="40">
        <label for="email">Введите электронную почту</label>
        <input id="email" type="email" maxlength="40">
        <button onclick="sendData()" class="sendBtn">Отправить</button>
    </div>
</body>
<script>
    const usernameInput = document.getElementById("username");
    const passwordInput= document.getElementById("password");
    const passwordAgainInput = document.getElementById("passwordAgain");
    const email = document.getElementById("email");
    const checkPassword = (pass, pass1) => {
        return pass === pass1
    }
    const sendData = () => {
        if (checkPassword(passwordAgainInput.value, passwordInput.value) & (usernameInput.value!= "" & passwordAgainInput.value != "" & passwordInput.value != "")) {
            fetch("/register", {method: "POST", body: JSON.stringify({username: usernameInput.value,password: passwordInput.value, email: email.value})}).then(res=>res.json()).then(data=>{
                if (data == "23505"){
                    alert("Данный ник или пароль уже существует, попробуйте изменить эти параметры.");
                }
                else{
                    alert("Вы успешно зарегистрировались!")
                };
            });
        }
        else{
            alert("Пароли не совпадают или не введены некоторые поля"); return;
        }
    };
</script>
</html>
